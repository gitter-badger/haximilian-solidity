<html xmlns="http://www.w3.org/1999/xhtml">
  <head lang="en">
    <title>LinearStateMachine - Haximilian Solidity Examples</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="author" content="Haximilian &lt;haximilian@gmail.com&gt;"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="../favicon.png"/>

    <!-- Load Styles -->
    <link rel="stylesheet" type="text/css" href="../style.css"/>

    <!-- Load Scripts -->
    <script type="text/javascript" src="../loadJSON.js"></script>
    <script type="text/javascript" src="../../node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="../info.js"></script>
    <script type="text/javascript" src="linear-state-machine.js"></script>

    <!-- Setup the default web3 environment -->
    <script type="text/javascript">
      if (typeof web3 != "undefined")
        web3 = new Web3(web3.currentProvider);
      else
        web3 = new Web3(new Web3.providers.HttpProviders("http://localhost:8545"));
    </script>
  </head>
  <body onload="run(web3)">
    <table>
      <thead>
        <!-- Title -->
        <tr><th colspan="3"><h1><a href="../index.xhtml">Haximilian Solidity Examples</a></h1></th></tr>
      </thead>
      <tbody>
        <tr>
          <!-- Blockchain info section -->
          <td colspan="3" id="WEB3"></td>
        </tr>
        <tr>
          <td width="15%" rowspan="2"></td>
          <td class="content">
            <!-- Interface for the `Killable` contract demo -->
            <label>Address: 0x</label><span><input type="text" id="ADDRESS"/></span>
            <label>New Content: </label><span><input type="text" id="CONTENT"/></span>
            <input type="button" value="Get State" onclick="getState();"/>
            <input type="button" value="Get Content" onclick="getContent();"/>
            <input type="button" value="Set Content (Before State 3)" onclick="setBefore3();"/>
            <input type="button" value="Set Content (At State 3)" onclick="setAt3();"/>
            <input type="button" value="Set Content (Continuing from State 3)" onclick="continueFrom3();"/>
            <input type="button" value="Reset (After 3)" onclick="reset();"/>
          </td>
          <td width="15%" rowspan="2"></td>
        </tr>
        <tr>
          <td><div id="OUTPUT"></div></td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="3">
          <!-- Trailing copyright statement -->
          <div id="COPYRIGHT">Copyright &copy; 2018 Haximilian</div><br/>
          This project is provided under the terms of the GNU AGPLv3.0 license agreement.
          Please see the included <a href="../../LICENSE.md">LICENSE.md</a> file for licensing information
        </td></tr>
      </tfoot>
    </table>
  </body>
</html>
